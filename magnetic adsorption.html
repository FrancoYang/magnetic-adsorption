<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>磁性吸附</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;

		}
		#div2{
			width: 200px;
			height: 200px;
			background: blue;
			position: absolute;
			left:200px;
			top:200px;

		}
	</style>
</head>
<body>
	12345678
	<div id="div1"></div>
	<div id="div2"></div>
<script>
	var oDiv1=document.getElementById("div1");
	var oDiv2=document.getElementById("div2");
	
	//封装拖拽方法
	function drag(obj){
		obj.onmousedown=function(ev){
		//先用鼠标当前的距离ev.clientX减去这个div到屏幕左边的距离offsetLeft,求出鼠标到div左边距的距离disX，以后每次把鼠标距离屏幕左侧的距离ev.clientX减去这个距离disX，即是div到最左边的距离left
		var disX=ev.clientX-this.offsetLeft;
		var disY=ev.clientY-this.offsetTop;

		//这里用到了全局捕获，一方面是某些浏览器下无法阻止默认行为，因此要捕获其他元素的拖拽行为，另一方面也避免了有多个div时，div重叠时发生的选取问题。
		if(obj.setCapture){
			obj.setCapture();
		}
		document.onmousemove=function(ev){
			var ev=ev||event;
			var L=ev.clientX-disX;
			var T=ev.clientY-disY
			//为了限制拖拽的范围，因此要做一些判断
			//限制左右,并在左侧和上侧做了磁性吸附的效果
			if (L<100){
				L=0;
			}else if(L>document.documentElement.clientWidth-obj.offsetWidth){
				L=document.documentElement.clientWidth-obj.offsetWidth;
			}
			//限制上下
			if (T<100){
				T=0;
			}else if(T>document.documentElement.clientHeight-obj.offsetHeight){
				T=document.documentElement.clientHeight-obj.offsetHeight;
			}

			obj.style.left=L+'px';
			obj.style.top=T+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=document.onmouseup=null;
			//当鼠标抬起时清空移动时的函数

			//当鼠标抬起其，释放捕获
			if(obj.releaseCapture){
				obj.releaseCapture();
			}
		}

		return false;
		//拖拽时，当鼠标按下后，如果页面中有文字被选中，则会触发浏览器默认的拖拽文字的效果，会和拖拽div起冲突，因此这里要阻止默认行为。
	}

	}

	//使用拖拽方法
	drag(oDiv1);
	drag(oDiv2);
</script>	
</body>
</html>
